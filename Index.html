<!DOCTYPE HTML>
<html lang="en-US">
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Experiments II</title>
</head>
<body>
  <div class="container">
    <div class="entered_info">
      <h1>Experiments in Cities - II</h1>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" autocomplete="off" class="form-control" id="findYourCity" placeholder="Name Your City">
          <button type="button" class="btn btn-default" id="entered_city">Enter</button>
        </div>
      </form>
      <button type="button" class="btn btn-default" id="start">Start</button><button type="button" class="btn btn-default" id="up">Up</button><button type="button" class="btn btn-default" id="down">Down</button>
        <ul class="dropdown-content">
          <li>Test 1</li>
          <li>Test 2</li>
          <li>Test 3</li>
          <li>Test 4</li>
          <li>Test 5</li>
        </ul>
      </div>
    <div class="received_info">
      <div class="city_list">
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

</html>
